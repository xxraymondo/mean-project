<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="../styles/common/navBar.css">
    <link rel="stylesheet" href="../styles/common/notification.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="../styles/users/users.css">
</head>
<body onload="usersManager.onUsersLoad()">
     <!---------- NAVIGATION START----------->
     <aside id="sideBarOverlay">
        <div onclick="usersNav.toggelDashboardSettings()">

        </div>
        <div id="sideBar">
            <h2>Best Sale Range</h2>
            <!--<span>"The active users, sold items, and the total earning will be recalculated based on the selected
                range."</span>-->
            <section class="inputSection">
                <label for="toDate">From Date </label>
                <input type="date" id="toDate" onchange="usersNav.onDatePicked(this)">
            </section>
            <section class="inputSection">
                <label for="fromDate">To Date </label>
                <input type="date" id="fromDate" onchange="usersNav.onDatePicked(this)">
            </section>
            <section id="settingButtons">
                <button onclick="usersNav.toggelDashboardSettings()">CLOSE</button>
                <button onclick="bestSale.applyDateRange()">APPLY</button>
            </section>
        </div>

    </aside>
    <nav id="desktopNav">
        <a href=""><img src="https://colorlib.com/polygon/cooladmin/images/icon/logo-white.png" alt=""></a>
        <a href="./dashboard.html">
            <i class="fa-solid fa-gauge"></i>
            <span>
                Dashboard
            </span>
        </a>
        <a href=""><i class="fa-solid fa-user"></i>
            <span>Users</span>
        </a>
        <a href="./inventory.html">
            <i class="fa-solid fa-box-open"></i>
            <span>Inventory</span>
        </a>
        <div>
            <i class="fa-solid fa-gear" onclick="usersNav.toggelDashboardSettings()" style="display: none;"></i>
            <div class="profileImage"><img src="https://iili.io/HUfysQS.jpg" alt="" style="width: 60px;"></div>
            <div class="userOptions" onclick="usersNav.onUserProfileClicked(this)">
                <span>
                    Profile Options
                </span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="optionsList" id="profileDropdown">
                <div class="userInfo">
                    <div class="profileImage" , style="height: 80px;width:80px;"><img src="https://iili.io/HUfysQS.jpg" alt=""></div>
                    <div>
                        <p id="subMenuUserName"></p>
                        <p id="subMenuUserEmail"></p>
                    </div>
                </div>
                <ul>
                    <li>
                        <i class="fa-solid fa-id-card"></i> <span>Profile</span>
                    </li>
                    <li onclick="usersNav.logOut()">
                        <i class="fa-solid fa-power-off"></i> <span>Logout</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="mobileNav">
        <a href="">
            <img src="https://colorlib.com/polygon/cooladmin/images/icon/logo-white.png" alt="">
        </a>
        <div class="mobileMenu" onclick="usersNav.onMenuIconClicked(this)">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="navMenuItems" id="subMenuMobile">
        <a class="menuItem" href="./dashboard.html">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
        </a>
        <a class="menuItem">
            <i class="fa-solid fa-user"></i>
            <span>Users</span>
        </a>
        <a class="menuItem">
            <i class="fa-solid fa-box-open"></i>
            <span>Inventory</span>
        </a>
        <div class="menuItem" onclick="usersNav.toggelDashboardSettings()">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
        </div>
        <a class="menuItem">
            <i class="fa-solid fa-id-card"></i>
            <span>Profile</span>
        </a>
        <div class="menuItem" onclick="usersNav.logOut()">
            <i class="fa-solid fa-power-off"></i>
            <span>Logout</span>
        </div>
        <div onclick="usersNav.onMenuIconClicked()">
            <i class="fa-solid fa-chevron-up"></i>
        </div>
    </div>
    <!---------- NAVIGATION END------------->
    <main>
        <h1> Users </h1>
        <section id="usersList">
            
        </section>
    </main>
    <div id="notification">
        <span> Updated Successfully</span>
    </div>
    <script src="../services/localDataManager.js"></script>
    <script src="../scripts/common/navBar.js"></script>
    <script src="../scripts/common/notification.js"></script>
    <script src="../services/apis.js"></script>
    <script src="../services/services.js"></script>
    <script src="../scripts/users/users.js"></script>
</body>
</html>
